<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyxies Shop</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0f1c;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff1a1a;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff1a1a;
    }

    /* Blurred floating bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.4);
      filter: blur(20px);
      animation: float 20s infinite;
    }

    .bubble:nth-child(1) {
      width: 200px; height: 200px;
      top: 20%; left: 15%;
      animation-duration: 25s;
    }
    .bubble:nth-child(2) {
      width: 300px; height: 300px;
      bottom: 10%; right: 20%;
      animation-duration: 30s;
    }
    .bubble:nth-child(3) {
      width: 150px; height: 150px;
      top: 60%; left: 40%;
      animation-duration: 18s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      padding: 20px;
      margin-top: 80px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff1a1a;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6);
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .glow-button {
      display: inline-block;
      padding: 15px 35px;
      background: #ff1a1a;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.9), 0 0 50px rgba(255, 0, 0, 0.6);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
    }

    .glow-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <div class="logo">Oyxies Shop</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Background bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Main content -->
  <div class="content">
    <h1 class="title">Oyxies Shop: Cheap Brainrotsss</h1>
    <p class="subtitle">ever thought of a site you can buy brainrots for CHEAP? well thats us</p>
    <a href="shop.html" class="glow-button">Buy Brainrotz</a>
  </div>
</body>
</html>
